<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

  <title>Desenvolvedor M3</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
 <!--Configurando Menu com os filtros no Mobile-->
 <nav class="menumobilefilt">
  
 </nav>

  <header>
    <menu>
      <img class="cimglogo" src="img/logo-m3.png" alt="logo M3">
    </menu>
    <nav>
      <img class="carrinho" src="img/sacola01.png" alt="carrinho">
    </nav>
    <span id="carrinhoquant">0</span>
  </header>
  <main class="main">
    <!--Configuração do Menu Lateral da página principal desktop-->
    <nav class="menulateral">
      <div class="titulo">Blusas</div>
      <!--Configuração das opções de cores do menu lateral-->
      <div class="titulocores">CORES</div>
        <ul>
          <li><label><input class="filtro" data-id="1" data-tipo="color" data-valor="Amarelo" type="checkbox" name="cor" id="icoramarelo"> Amarelo</label></li>
          <li><label><input class="filtro" data-id="2" data-tipo="color" data-valor="Azul" type="checkbox" name="cor" id="icorazul"> Azul</label></li>
          <li><label><input class="filtro" data-id="3" data-tipo="color" data-valor="Branco" type="checkbox" name="cor" id="icorbranco"> Branco</label></li>
          <li><label><input class="filtro" data-id="4" data-tipo="color" data-valor="Cinza" type="checkbox" name="cor" id="icorcinza"> Cinza</label></li>
          <li><label><input class="filtro" data-id="5" data-tipo="color" data-valor="Laranja" type="checkbox" name="cor" id="icorlaranja"> Laranja</label></li>
          <li><a class="vermaiscores" href="#">Ver todas as cores<span class="material-symbols-outlined">
          arrow_drop_down</span></a>
            <ul class="maiscores">
              <li><label><input class="filtro" data-id="6" data-tipo="color" data-valor="Verde" type="checkbox" name="cor" id="icorverde"> Verde</label></li>
              <li><label><input class="filtro" data-id="7" data-tipo="color" data-valor="Vermelho" type="checkbox" name="cor" id="icorvermelho"> Vermelho</label></li>
              <li><label><input class="filtro" data-id="8" data-tipo="color" data-valor="Preto" type="checkbox" name="cor" id="icorpreto"> Preto</label></li>
              <li><label><input class="filtro" data-id="9" data-tipo="color" data-valor="Rosa" type="checkbox" name="cor" id="icorrosa"> Rosa</label></li>
              <li><label><input class="filtro" data-id="10" data-tipo="color" data-valor="Vinho" type="checkbox" name="cor" id="icorvinho"> Vinho</label></li>
            </ul>
          </li>
        </ul>
      <div class="titulotamanhos">TAMANHOS</div>
        <ul class="configfilttam">
          <li><input input class="filtro" data-id="11" data-tipo="size" data-valor="P" type="button" value="P"></li>
          <li><input input class="filtro" data-id="13" data-tipo="size" data-valor="G" type="button" value="G"></li>
          <li><input input class="filtro" data-id="12" data-tipo="size" data-valor="M" type="button" value="M"></li>
          <li><input input class="filtro" data-id="14" data-tipo="size" data-valor="GG" type="button" value="GG"></li>
          <li><input input class="filtro" data-id="15" data-tipo="size" data-valor="U" type="button" value="U"></li>
          <li><input input class="filtro" data-id="16" data-tipo="size" data-valor="36" type="button" value="36"></li>
          <li><input input class="filtro" data-id="17" data-tipo="size" data-valor="38" type="button" value="38"></li>
          <li><input input class="filtro" data-id="18" data-tipo="size" data-valor="40" type="button" value="40"></li>
          <li><input input class="filtro" data-id="19" data-tipo="size" data-valor="42" type="button" value="42"></li>
          <li><input input class="filtro" data-id="20" data-tipo="size" data-valor="44" type="button" value="44"></li>
          <li><input input class="filtro" data-id="21" data-tipo="size" data-valor="46" type="button" value="46"></li>
        </ul>
      <div class="tituloprecos">FAIXA DE PREÇO</div>
        <ul>
          <li><label><input  input class="filtro" data-id="22" data-tipo="price" data-valor="0/50" type="checkbox" name="preco" id="iprecoate50"> de R$0 até R$50</label></li>
          <li><label><input  input class="filtro" data-id="23" data-tipo="price" data-valor="51/150" type="checkbox" name="preco" id="iprecoate150"> de R$51 até R$150</label></li>
          <li><label><input  input class="filtro" data-id="24" data-tipo="price" data-valor="151/300" type="checkbox" name="preco" id="iprecoate300"> de R$151 até R$300</label></li>
          <li><label><input  input class="filtro" data-id="25" data-tipo="price" data-valor="301/500" type="checkbox" name="preco" id="iprecoate500"> de R$301 até R$500</label></li>
          <li><label><input  input class="filtro" data-id="26" data-tipo="price" data-valor="501/1000" type="checkbox" name="preco" id="iprecoacima500"> a partir de R$501</label></li>
        </ul>
    </nav>
    <nav class="menuOrdenar">
      <ul>
        <li>
          <a class="ordenarMenuLateral" href="#">Ordenar por:<span class="material-symbols-outlined">
            arrow_drop_down</span></a>
            <ul class="itensOrdenar">
              <li><a href="#">Mais recentes</a></li>
              <li><a href="#">Menor preço</a></li>
              <li><a href="#">Maior preço</a></li>
            </ul>
        </li>
      </ul>
    </nav>

    <!--Conteúdo princípal do site-->
    <article class="conteudoprincipal">
      
    </article>  

    <nav>
      <div><input class="btnCarregarMais" type="button" value="Carregar Mais"></div>
    </nav>

    <!--Botões que acionam os menus para o mobile--> 
    <aside class="asidemobile">
      <input type="button" value="Filtrar"><input type="button" value="Ordenar">
    </aside>

    <footer class="rodape">Agência M3 - Agência de Perfomance Digital</footer>
</main>

</body>



<script src="bundle.js"></script>

</html>
